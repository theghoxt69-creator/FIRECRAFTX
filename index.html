<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: #00c3ff;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #00c3ff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://i.imgur.com/H3Kpfh6.jpeg') no-repeat center center;
            background-size: contain;   /* pura image fit karega */
            background-color: #000;     /* side gap black se fill hoga */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Dark overlay */
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .hero-buttons, .players-online {
            position: relative;
            z-index: 1;
        }

        /* Buttons */
        .hero-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-button {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            background: #00c3ff;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px #00c3ff;
        }

        .hero-button:hover {
            background: #009ac7;
            box-shadow: 0 0 20px #00c3ff;
        }

        /* Players Online */
        .players-online {
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00c3ff;
        }

        footer {
            background: #000;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Minecraft Server</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Store</a></li>
            <li><a href="ranks.html">Ranks</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-buttons">
            <button class="hero-button" onclick="window.location.href='index.html'">Play Now</button>
            <button class="hero-button" onclick="openDiscord()">Discord</button>
            <button class="hero-button" onclick="window.open('https://www.instagram.com/dkd_jagmohan_?igsh=aWJlejgyOWNvd3Fo', '_blank')">Instagram</button>
        </div>
        <div class="players-online">Players Online: <span id="playerCount">0</span></div>
    </section>

    <footer>
        <p>&copy; 2023 Minecraft Server. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
