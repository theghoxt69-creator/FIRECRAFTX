<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://i.imgur.com/H3Kpfh6.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Dark overlay for text visibility */
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-buttons, .players-online {
            position: relative;
            z-index: 1;
        }

        .hero-buttons {
            margin-top: 20px;
        }

        .hero-button {
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #00c3ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero-button:hover {
            background: #009ac7;
        }

        .players-online {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Minecraft Server</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Store</a></li>
            <li><a href="ranks.html">Ranks</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-buttons">
            <button class="hero-button" onclick="window.location.href='index.html'">Play Now</button>
            <button class="hero-button" onclick="openDiscord()">Discord</button>
            <button class="hero-button" onclick="window.open('https://www.instagram.com/dkd_jagmohan_?igsh=aWJlejgyOWNvd3Fo', '_blank')">Instagram</button>
        </div>
        <div class="players-online">Players Online: <span id="playerCount">0</span></div>
    </section>

    <footer>
        <p>&copy; 2023 Minecraft Server. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
        </html>
