<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      width: 360px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background: #6a11cb;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Now</h2>
    <form action="https://formspree.io/f/mwpnnwqb" method="POST">

      <label for="insta">Instagram ID</label>
      <input type="text" id="insta" name="Instagram ID" placeholder="@username" required>

      <label for="gamertag">GamerTag</label>
      <input type="text" id="gamertag" name="GamerTag" placeholder="Your gamer name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="discord">Discord ID</label>
      <input type="text" id="discord" name="Discord ID">

      <label for="country">Country</label>
      <input type="text" id="country" name="Country">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
