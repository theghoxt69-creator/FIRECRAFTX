<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FIRECRAFTX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Enter Details</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="instagram_id" placeholder="Instagram ID" required>
      <input type="text" name="gamertag" placeholder="Gamertag" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
